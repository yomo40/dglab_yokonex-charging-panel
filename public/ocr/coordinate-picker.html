<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>åæ ‡æ‹¾å–å·¥å…·</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: transparent !important;
        }
        body {

        /* å››ä¸ªé®ç½©åŒºåŸŸï¼ˆé€‰æ¡†å¤–éƒ¨ï¼‰ */
        .mask {
            position: fixed;

            pointer-events: none;
        }
        #mask-top { top: 0; left: 0; right: 0; }
        #mask-bottom { bottom: 0; left: 0; right: 0; }

        /* é€‰æ‹©æ¡† */
        #selection { 
            position: fixed; 
            border: 2px solid #00ff00; 
            background: transparent;
            display: none;
            pointer-events: none;
            z-index: 100;
        }
        
        /* é€‰æ¡†å››è§’æ ‡è®° */
        #selection::before,
        #selection::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #00ff00;
        }
        #selection::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        #selection::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }
        
        /* å°ºå¯¸æ ‡ç­¾ */
        #sizeLabel {
            position: fixed;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            pointer-events: none;
            display: none;
            z-index: 200;
            white-space: nowrap;
        }
        
        /* é¼ æ ‡åæ ‡æç¤º */
        #coordTip {
            position: fixed;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Consolas', monospace;
            pointer-events: none;
            z-index: 200;
            border: 1px solid #00ff00;
        }
        
        /* åº•éƒ¨ä¿¡æ¯æ  */
        #info { 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0, 0, 0, 0.9); 
            color: #fff; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 14px;
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            z-index: 300;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #info .title { 
            font-size: 16px; 
            margin-bottom: 5px;
            color: #00ff00;
        }
        #info .hint { 
            color: #888; 
            font-size: 12px; 
            margin-top: 8px; 
        }
        #info .coords {
            font-family: 'Consolas', monospace;
            color: #00ff00;
            font-size: 15px;
        }
        
        /* ç¡®è®¤æŒ‰é’® */
        #confirmBtn { 
            position: fixed; 
            bottom: 110px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: linear-gradient(135deg, #00cc66, #00aa55); 
            color: #fff; 
            border: none; 
            padding: 12px 40px; 
            border-radius: 25px; 
            font-size: 15px; 
            cursor: pointer; 
            display: none;
            font-family: 'Microsoft YaHei', sans-serif;
            z-index: 300;
            box-shadow: 0 4px 15px rgba(0,200,100,0.4);
            transition: all 0.2s;
        }
        #confirmBtn:hover {
            background: linear-gradient(135deg, #00dd77, #00bb66);
            transform: translateX(-50%) scale(1.05);
        }
        
        /* å–æ¶ˆæŒ‰é’® */
        #cancelBtn {
            position: fixed;
            bottom: 110px;
            left: calc(50% + 100px);
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            display: none;
            font-family: 'Microsoft YaHei', sans-serif;
            z-index: 300;
            transition: all 0.2s;
        }
        #cancelBtn:hover {
            background: rgba(255,100,100,0.3);
            border-color: #ff6666;
        }

        /* åå­—å‡†æ˜Ÿ */
        #crosshair-h, #crosshair-v {
            position: fixed;
            background: rgba(0, 255, 0, 0.5);
            pointer-events: none;
            z-index: 50;
        }
        #crosshair-h {
            height: 1px;
            left: 0;
            right: 0;
        }
        #crosshair-v {
            width: 1px;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<!-- å››ä¸ªé®ç½©åŒºåŸŸ -->
<div id="mask-top" class="mask"></div>
<div id="mask-bottom" class="mask"></div>
<div id="mask-left" class="mask"></div>
<div id="mask-right" class="mask"></div>

<!-- åå­—å‡†æ˜Ÿ -->
<div id="crosshair-h"></div>
<div id="crosshair-v"></div>

<!-- é€‰æ‹©æ¡† -->
<div id="selection"></div>
<div id="sizeLabel"></div>
<div id="coordTip">X: 0, Y: 0</div>

<!-- ä¿¡æ¯æ  -->
<div id="info">
    <div class="title">ğŸ¯ å±å¹•åŒºåŸŸé€‰æ‹©</div>
    <div>æŒ‰ä½é¼ æ ‡å·¦é”®æ‹–åŠ¨ï¼Œæ¡†é€‰ç›®æ ‡åŒºåŸŸ</div>
    <div class="hint">ESC å–æ¶ˆ | æ¡†é€‰å Enter ç¡®è®¤</div>
</div>

<!-- æŒ‰é’® -->
<button id="confirmBtn">âœ“ ç¡®è®¤é€‰æ‹©</button>
<button id="cancelBtn">âœ• å–æ¶ˆ</button>

<script>
    const { ipcRenderer } = require('electron');

    // DOM å…ƒç´ 
    const selection = document.getElementById('selection');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const info = document.getElementById('info');
    const sizeLabel = document.getElementById('sizeLabel');
    const coordTip = document.getElementById('coordTip');
    const crosshairH = document.getElementById('crosshair-h');
    const crosshairV = document.getElementById('crosshair-v');
    const maskTop = document.getElementById('mask-top');
    const maskBottom = document.getElementById('mask-bottom');
    const maskLeft = document.getElementById('mask-left');
    const maskRight = document.getElementById('mask-right');

    let isDragging = false;
    let startX = 0, startY = 0;
    let currentArea = null;

    // æ›´æ–°é®ç½©ä½ç½®ï¼ˆé€‰æ¡†å¤–éƒ¨å˜æš—ï¼‰
    function updateMasks(left, top, width, height) {
        const sw = window.innerWidth;
        const sh = window.innerHeight;
        const right = left + width;
        const bottom = top + height;

        // ä¸Šæ–¹é®ç½©
        maskTop.style.height = top + 'px';
        
        // ä¸‹æ–¹é®ç½©
        maskBottom.style.height = (sh - bottom) + 'px';
        
        // å·¦ä¾§é®ç½©
        maskLeft.style.top = top + 'px';
        maskLeft.style.width = left + 'px';
        maskLeft.style.height = height + 'px';
        
        // å³ä¾§é®ç½©
        maskRight.style.top = top + 'px';
        maskRight.style.width = (sw - right) + 'px';
        maskRight.style.height = height + 'px';
    }

    // éšè—æ‰€æœ‰é®ç½©
    function hideMasks() {
        maskTop.style.height = '0';
        maskBottom.style.height = '0';
        maskLeft.style.width = '0';
        maskRight.style.width = '0';
    }

    // æ˜¾ç¤ºå…¨å±é®ç½©ï¼ˆæœªé€‰æ‹©æ—¶ï¼‰
    function showFullMask() {
        const sh = window.innerHeight;
        maskTop.style.height = sh + 'px';
        maskBottom.style.height = '0';
        maskLeft.style.width = '0';
        maskRight.style.width = '0';
    }

    // åˆå§‹åŒ–æ˜¾ç¤ºå…¨å±åŠé€æ˜é®ç½©
    showFullMask();

    // é¼ æ ‡ç§»åŠ¨
    document.addEventListener('mousemove', (e) => {
        // æ›´æ–°åå­—å‡†æ˜Ÿ
        crosshairH.style.top = e.clientY + 'px';
        crosshairV.style.left = e.clientX + 'px';

        if (!isDragging) {
            // æ›´æ–°åæ ‡æç¤º
            coordTip.style.left = (e.clientX + 20) + 'px';
            coordTip.style.top = (e.clientY + 20) + 'px';
            coordTip.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
        } else {
            // è®¡ç®—é€‰æ¡†
            const w = Math.abs(e.clientX - startX);
            const h = Math.abs(e.clientY - startY);
            const left = Math.min(startX, e.clientX);
            const top = Math.min(startY, e.clientY);
            
            // æ›´æ–°é€‰æ¡†ä½ç½®
            selection.style.left = left + 'px';
            selection.style.top = top + 'px';
            selection.style.width = w + 'px';
            selection.style.height = h + 'px';
            
            // æ›´æ–°é®ç½©
            updateMasks(left, top, w, h);
            
            // æ›´æ–°å°ºå¯¸æ ‡ç­¾
            sizeLabel.style.display = 'block';
            sizeLabel.style.left = (left + w + 8) + 'px';
            sizeLabel.style.top = (top - 5) + 'px';
            sizeLabel.textContent = `${w} Ã— ${h}`;
            
            // æ›´æ–°åæ ‡æç¤ºï¼ˆæ˜¾ç¤ºé€‰æ¡†ä¿¡æ¯ï¼‰
            coordTip.style.left = (e.clientX + 20) + 'px';
            coordTip.style.top = (e.clientY + 20) + 'px';
            coordTip.textContent = `${left}, ${top} â†’ ${left + w}, ${top + h}`;
        }
    });

    // é¼ æ ‡æŒ‰ä¸‹
    document.addEventListener('mousedown', (e) => {
        if (e.target === confirmBtn || e.target === cancelBtn) return;
        
        if (e.button === 0) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            
            selection.style.display = 'block';
            selection.style.left = startX + 'px';
            selection.style.top = startY + 'px';
            selection.style.width = '0px';
            selection.style.height = '0px';
            
            confirmBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            coordTip.style.display = 'block';
            
            // éšè—åå­—å‡†æ˜Ÿ
            crosshairH.style.display = 'none';
            crosshairV.style.display = 'none';
        }
    });

    // é¼ æ ‡æ¾å¼€
    document.addEventListener('mouseup', (e) => {
        if (e.button === 0 && isDragging) {
            isDragging = false;
            sizeLabel.style.display = 'none';

            const w = Math.abs(e.clientX - startX);
            const h = Math.abs(e.clientY - startY);
            const left = Math.min(startX, e.clientX);
            const top = Math.min(startY, e.clientY);

            // æ¢å¤åå­—å‡†æ˜Ÿ
            crosshairH.style.display = 'block';
            crosshairV.style.display = 'block';

            if (w >= 10 && h >= 5) {
                currentArea = { x: left, y: top, width: w, height: h };
                info.innerHTML = `
                    <div class="title">âœ… åŒºåŸŸå·²é€‰æ‹©</div>
                    <div class="coords">X: ${left}, Y: ${top} | å°ºå¯¸: ${w} Ã— ${h}</div>
                    <div class="hint">Enter ç¡®è®¤ | é‡æ–°æ‹–åŠ¨è°ƒæ•´ | ESC å–æ¶ˆ</div>
                `;
                confirmBtn.style.display = 'block';
                cancelBtn.style.display = 'block';
            } else {
                currentArea = null;
                info.innerHTML = `
                    <div class="title">âš ï¸ åŒºåŸŸå¤ªå°</div>
                    <div>éœ€è¦è‡³å°‘ 10Ã—5 åƒç´ ï¼Œå½“å‰: ${w}Ã—${h}</div>
                    <div class="hint">è¯·é‡æ–°æ¡†é€‰</div>
                `;
                selection.style.display = 'none';
                showFullMask();
            }
        }
    });

    // ç¡®è®¤æŒ‰é’®
    confirmBtn.onclick = () => {
        if (currentArea) {
            ipcRenderer.invoke('close-picker-window', currentArea);
        }
    };

    // å–æ¶ˆæŒ‰é’®
    cancelBtn.onclick = () => {
        ipcRenderer.invoke('close-picker-window', null);
    };

    // é”®ç›˜äº‹ä»¶
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && currentArea) {
            ipcRenderer.invoke('close-picker-window', currentArea);
        } else if (e.key === 'Escape') {
            ipcRenderer.invoke('close-picker-window', null);
        }
    });

    // ç¦ç”¨å³é”®èœå•
    document.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
</body>
</html>
